{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ImpoVinos - Modificar Perfil</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="site">

    {% include 'misc/navbar.html' %} 


    <section class="section-p1 container mt-4">
      <h2>Modificar Perfil</h2>
      <p>Actualiza tus datos de usuario.</p>

      <div class="recover-container p-3 bg-white rounded shadow-sm">
        <form id="profile-form" class="login-form" onsubmit="handleProfile(event)">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Tu nombre"/>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" id="correo" name="correo" class="form-control" required placeholder="tu@correo.com"/>
          </div>
          
          <hr/>

          <p><strong>¿Quieres cambiar tu contraseña?</strong></p>
          <div class="mb-3">
            <label for="nueva" class="form-label">Nueva contraseña</label>
            <input type="password" id="nueva" name="nueva" class="form-control" minlength="6" placeholder="Opcional"/>
          </div>

          <div class="mb-3">
            <label for="confirmar" class="form-label">Confirmar contraseña</label>
            <input type="password" id="confirmar" name="confirmar" class="form-control" minlength="6" placeholder="Opcional"/>
          </div>

          <div id="profile-error" class="text-danger mb-2" style="display:none;"></div>
          <div id="profile-success" class="text-success mb-2" style="display:none;"></div>

          <!-- Botones con Bootstrap -->
          <div class="d-grid gap-2">
            <button onclick="alert('Cambios guardados!')" type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{% url 'ingresa' %}" class="btn btn-secondary">Volver al login</a>
          </div>
        </form>
      </div>
    </section>

    <footer class="text-center p-3 mt-4 bg-light">
      <p>© Todos los derechos reservados, Grupo 10 Semana 6</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{% static 'scripts/scripts.js' %}"></script>
  
</body>
</html>
