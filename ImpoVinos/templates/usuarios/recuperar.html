{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImpoVinos - Recuperar Contraseña</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="site">
    
     {% include 'misc/navbar.html' %} 

    <section class="section-p1">
      <h2>Recuperar Contraseña</h2>
      <p>Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>

      <form id="recuperarForm" class="login-form">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required>

        <!-- Mensaje de éxito/error -->
        <p id="mensaje" style="display:none;"></p>

        <button type="submit">Enviar enlace</button>
        <p class="registro"><a href="{% url 'ingresa' %}">Volver al inicio de sesión</a></p>
      </form>
    </section>

    <footer>
      <div class="footer">
        <p>© Todos los derechos reservados, Grupo 10 Semana 6</p>
      </div>
    </footer>
  </div>

  <script>
    const form = document.getElementById("recuperarForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const correo = document.getElementById("correo").value;

      if(correo) {
        mensaje.style.color = "green";
        mensaje.innerHTML = "✅ Enlace de recuperación enviado a tu correo.";
        mensaje.style.display = "block";

        // Opcional: redirigir al login después de 2 segundos
        setTimeout(function() {
          window.location.href = "{% url 'ingresa' %}";
        }, 2000);
      } else {
        mensaje.style.color = "red";
        mensaje.innerHTML = "⚠️ Por favor ingresa un correo válido.";
        mensaje.style.display = "block";
      }
    });
  </script>
</body>
</html>
