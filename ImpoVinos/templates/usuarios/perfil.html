{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImpoVinos - Perfil</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="site">
    <section id="header">
      <a href="{% url 'index' %}" class="logo-container">
        <img src="{% static 'assets/logovino.webp' %}" class="logo" alt="logo">
        <span class="nombre-empresa">ImpoVinos</span>
      </a>

      <!-- Botón hamburguesa -->
      <span class="menu-toggle" onclick="document.getElementById('navbar').classList.toggle('open')">&#9776;</span>
      <div>
        <ul id="navbar">
          <li><a href="{% url 'index' %}">Inicio</a></li>
          <li><a href="{% url 'nacionales' %}">Nacionales</a></li>
          <li><a href="{% url 'importados' %}">Importados</a></li>
          <li><a href="{% url 'nosotros' %}">Sobre Nosotros</a></li>
          <li><a href="{% url 'contacto' %}">Contacto</a></li>
          <li><a href="{% url 'ingresa' %}">Ingresa</a></li>
          <li><a href="{% url 'registro' %}">Regístrate</a></li>
          <li><a class="active" href="{% url 'perfil' %}">Mi perfil</a></li>
        </ul>
      </div>
    </section>

    <!-- PERFIL -->
    <section class="section-p1">
      <h2>Mi Perfil</h2>
      <p>Bienvenido a tu perfil, aquí puedes ver tus datos.</p>

      <div class="login-form">
        <label>Nombre completo</label>
        <input type="text" value="Juan Pérez" disabled>

        <label>Correo</label>
        <input type="email" value="juanperez@email.com" disabled>

        <label>Dirección</label>
        <input type="text" value="Calle Falsa 123, Santiago" disabled>

        <label>Contraseña</label>
        <input type="password" value="12345678" disabled>
        <a href="{% url 'modificarPerfil' %}">
        <button>Editar Datos</button>
        </a>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="footer">
        <p>© Todos los derechos reservados, Grupo 10 Semana 6</p>
      </div>
    </footer>
  </div>
</body>
</html>
