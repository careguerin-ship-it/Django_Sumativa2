{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar - ImpoVinos</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="site">
    <section id="header">
      <a href="{% url 'index' %}" class="logo-container">
        <img src="{% static 'assets/logovino.webp' %}" class="logo" alt="logo">
        <span class="nombre-empresa">ImpoVinos</span>
      </a>

      <!-- Botón hamburguesa -->
      <span class="menu-toggle" onclick="document.getElementById('navbar').classList.toggle('open')">&#9776;</span>
      <div>
        <ul id="navbar">
          <li><a class="active" href="{% url 'index' %}">Inicio</a></li>
          <li><a href="{% url 'nacionales' %}">Nacionales</a></li>
          <li><a href="{% url 'importados' %}">Importados</a></li>
          <li><a href="{% url 'nosotros' %}">Sobre Nosotros</a></li>
          <li><a href="{% url 'contacto' %}">Contacto</a></li>
          <li><a href="{% url 'ingresa' %}">Ingresa</a></li>
          <li><a href="{% url 'registro' %}">Regístrate</a></li>
          <li><a href="{% url 'perfil' %}">Mi perfil</a></li>
        </ul>
      </div>
    </section>

    <!-- MAIN -->
    <main class="comprar-main">
      <div class="opcion">
        <a href="{% url 'nacionales' %}">
          <img src="{% static 'assets/Vino-Chile-UCM-ouzc8o3h47dwb3p3ar58rpqe3s0e1lrzhzta4npf8m.jpg' %}" alt="Nacionales">
          <div class="overlay">Nacional</div>
        </a>
      </div>

      <div class="opcion">
        <a href="{% url 'importados' %}">
          <img src="{% static 'assets/red-wine-2443699_1280.jpg' %}" alt="Importados">
          <div class="overlay">Importados</div>
        </a>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footer">
        <p> © Todos los derechos reservados, Grupo 10 Semana 6</p>
      </div>
    </footer>
  </div>
</body>
</html>
