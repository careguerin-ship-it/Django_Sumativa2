{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImpoVinos - Carrito</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .carrito {
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    .carrito h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    table th, table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background: #f5f5f5;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .acciones button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-seguir {
      background-color: #ddd;
    }

    .btn-pagar {
      background-color: #800000;
      color: #fff;
    }

    .btn-pagar:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <div class="site">
    
    {% include 'misc/navbar.html' %} 


    <!-- Carrito -->
    <section class="carrito section-p1">
      <h2>Tu Carrito de Compras</h2>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Santa Ema Amplus Cabernet Sauvignon</td>
            <td>$85.000</td>
            <td>1</td>
            <td>$85.000</td>
          </tr>
          <tr>
            <td>Vino Blanco Premium</td>
            <td>$10.000</td>
            <td>1</td>
            <td>$10.000</td>
          </tr>
        </tbody>
      </table>

      <p class="total">Total: $34.000</p>

      <div class="acciones">
        <button class="btn-seguir" onclick="window.location.href='index.html'">Seguir comprando</button>
        <button class="btn-pagar" onclick="alert('Procediendo al pago...')">Proceder al pago</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <p>Â© Todos los derechos reservados, Grupo 10 Semana 6</p>
      </div>
    </footer>
  </div>
</body>
</html>
